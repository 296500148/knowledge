<body>
  <script>
    window.addEventListener("load",function(){
      var start = Date.now();
      function callback(){
        var now = Date.now();
        console.log("now - start : ",now - start);
        start = now;
        requestIdleCallback(callback)
      }
      requestIdleCallback(callback)
    })
  </script>
